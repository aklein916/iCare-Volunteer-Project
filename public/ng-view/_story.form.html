<section id="storyform">
  <div class="form-image-container">


    <div data-ng-switch="formMethod">
      <h1 data-ng-switch-default>What Inspires You?</h1>
    </div>
    <h2>Tell Us Your Story By Completing the Form Below</h2>
  </div>
  <fieldset class="input-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" data-ng-model="story.name" id="name" />
  </fieldset>
  <fieldset class="input-group">
    <label for="age">Age</label>
    <input type="integer" class="form-control" data-ng-model="story.age" id="age" />
  </fieldset>
  <fieldset class="input-group">
    <label for="cause">My Cause</label>
    <input type="text" class="form-control" data-ng-model="story.cause" id="cause" />
  </fieldset>
  <fieldset class="input-group">
    <label for="photo_url">Photo URL</label>
    <input type="text" class="form-control" data-ng-model="story.photo_url" id="photo_url" />
  </fieldset>
  <fieldset class="input-group">
    <label for="story">My Story</label>
    <input type="text" class="form-control" data-ng-model="story.volstory" id="story" />
  </fieldset>
</br>
  <div data-ng-switch="formMethod">
    <button data-ng-switch-default type="button" class="btn btn-primary center-block" data-ng-click="create()">Submit</button></br>
  </div>
</body>
</html>
