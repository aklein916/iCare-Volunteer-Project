<section id="storyindex">
  <div class="volunteer-image-container">
    <h1 class="over-image-h1">Need Inspiration?</h1>
    <h2 class="over-image-h2">Check out how volunteering has impacted other volunteers like you</h2>
    <div data-ng-switch="storyForm">
      <button type="button" class="btn btn-primary center-block" data-ui-sref="storyForm">Tell Us What Inspires You!</button>
    </div>
  </div>

  <input type="text" placeholder="search for stories" data-ng-model="search">
  <main data-ng-controller="story_index_controller as vm">
    <div data-ng-repeat="story in vm.stories | filter:search">
      <h1>Name: {{story.name}}</h1>
      <p>Age: {{story.age}}</p>
      <p>My Cause: {{story.cause}}<p>
        <img class="img-circle" data-ng-src="{{story.photo_url}}" alt="#">
        <p>Why I volunteer: {{story.volstory}}</p>
        </div>
      </main>
    </body>
    <footer class="foot">
      <button type="button" class="btn btn-primary btn-block" data-ui-sref="storyForm">Tell Us What Inspires You</button>
    </footer>
  </section>
